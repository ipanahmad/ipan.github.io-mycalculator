<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Calculator | Ipan Ahmad M</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="rensponsive.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet"> 
	

	<!-- Script -->
	<script src="script.js"></script>
</head>

<body>
	<div class="text">
		<div class="text-heading">
			<h2 class="heading2">Web Site</h2>
			<h2 class="heading2 padding2">Kalkulator</h2>
			<p>Created With Love By Ipan Ahmad Maulana</p>
		</div>
	</div>
	<div class="bg">
		<div class="main">
			<h2>My Calculator</h2>
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
				<table>
					<tr>
						<td><input class="button btn-greey" type="button" value="C" onclick="clean()"></td>
						<td><input class="button btn-greey" type="button" value="<" onclick="back()"></td>
						<td><input class="button btn-greey" type="button" value="/" onclick="insert(' / ')"></td>
						<td><input class="button btn-greey" type="button" value="x" onclick="insert(' * ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="button btn-greey" type="button" value="-" onclick="insert(' - ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="button btn-greey" type="button" value="+" onclick="insert(' + ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
						<td rowspan=2><input style="height:106px;" class="button btn-greey" type="button" value="=" onclick="equal()"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="0" onclick="insert(0)"></td>
						<td><input class="button" type="button" value="00" onclick="insert('00')"></td>
						<td><input class="button" type="button" value="." onclick="insert('.')"></td>
					</tr>
				</table>
			
		</div>
	</div>
	
</body>
</html>
